<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avrick - Focus & Track Your Study Sessions</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
        background-size: 200% 200%;
        animation: gradientShift 15s ease infinite;
      }

      @keyframes gradientShift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      .loader {
        text-align: center;
        color: white;
      }

      .spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top-color: white;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
        margin: 0 auto 20px;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      h1 {
        font-size: 32px;
        font-weight: 700;
        margin-bottom: 8px;
      }

      p {
        font-size: 16px;
        opacity: 0.9;
      }
    </style>
  </head>
  <body>
    <div class="loader">
      <div class="spinner"></div>
      <h1>Avrick</h1>
      <p>Loading...</p>
    </div>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
      import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

      const firebaseConfig = {
        apiKey: "AIzaSyDGpGaJObquI1d6KuDGAkyLjGV-SjKO10Y",
        authDomain: "avrick1.firebaseapp.com",
        projectId: "avrick1",
        storageBucket: "avrick1.firebasestorage.app",
        messagingSenderId: "897272071390",
        appId: "1:897272071390:web:c2d403ea304c601e966e4f",
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);

      // Check if user is logged in
      onAuthStateChanged(auth, (user) => {
        if (user) {
          // User is logged in, go to dashboard
          window.location.href = "/dashboard.html";
        } else {
          // No user, go to login
          window.location.href = "/login.html";
        }
      });
    </script>
  </body>
</html>
